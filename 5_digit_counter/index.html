<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Counter++</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="topnav">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div id="counter-input">
        <h3>Enter the time (in sec) to start a timer</h3>
        <input type="text" id="time-limit" placeholder="Enter number (0 to 9)">
        <button id="start" class="btn btn-primary" onclick="counter()">Start Timer</button>
        <button id="end" class="btn btn-danger" onclick="resetTimer()">Reset Timer</button>
    </div>

    <div id="counter-timer">
        <div class="timer" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="timer" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="timer" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="timer" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="timer" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
